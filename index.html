<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>

<body>
    <div class="container">
        <form class="formm" id="calcTemp" onsubmit="calculateTemp();
        return false">
            <label for="temp" class="heading"> Enter the temperature to convert</label>
            <br />
            <div>
                <input class="inputvalue" type="number" name="temp" id="temp" value="0">
                <select name="temp diff" id="temp_diff">
                    <option value="cel">&#175;Celsius</option>
                    <option value="fah">&#176;Fahrenheit</option>
                </select>
                <br>
                <input type="submit" name="temp" id="submit">
                <br>
            </div>
            <span id="result"></span>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
